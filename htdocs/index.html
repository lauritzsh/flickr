<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flickr browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link rel="stylesheet" href="{%=o.htmlWebpackPlugin.files.css[css]%}">
    {% } %}
  </head>
  <body>
    <div class="wrap">
      <div class="header"></div>
      <div id="main">
        <div class="main__header">
          <input class="search" type="text" placeholder="Search">
          <a class="new" href="#">New</a>
          <a class="location" href="#/location">Location</a>
        </div>
        <div class="loading"><div class="loading__progress"></div></div>
        <div class="photos"><!-- photos will be replaced here --></div>
        <div class="main__nav"></div>
        <div class="drop-target"></div>
      </div>
      <div class="footer"></div>
    </div>

    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
    {% } %}
  </body>
</html>
