<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flickr browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="components/normalize.css/normalize.css">
    <link rel="stylesheet" href="components/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="css/site.css">
  </head>
  <body>
    <div class="wrap">
      <div class="header"></div>
      <div id="main">
        <div class="main__header">
          <input class="search" type="text" placeholder="Search">
          <a class="new" href="#">New</a>
          <a class="location" href="#/location">Location</a>
        </div>
        <div class="loading"><progress class="loading__progress" value="0" max="12"></progress></div>
        <div class="photos"><!-- photos will be replaced here --></div>
        <div class="main__nav"></div>
        <div class="drop-target"></div>
      </div>
      <div class="footer"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
